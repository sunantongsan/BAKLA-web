<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Token</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Token</h1>
        <form id="tokenForm">
            <label for="tokenName">Token Name:</label>
            <input type="text" id="tokenName" placeholder="e.g., MyToken" required>
            
            <label for="tokenSymbol">Token Symbol:</label>
            <input type="text" id="tokenSymbol" placeholder="e.g., MTK" required>
            
            <label for="tokenSupply">Total Supply:</label>
            <input type="number" id="tokenSupply" placeholder="e.g., 1000000" required>
            
            <label for="tokenLogo">Token Logo (Optional):</label>
            <input type="file" id="tokenLogo" accept="image/*">
            
            <label for="network">Network:</label>
            <select id="network">
                <option value="0x61">BSC Testnet</option>
            </select>
            
            <button type="button" id="createToken">Create Token</button>
            <p id="error" style="color: red;"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
